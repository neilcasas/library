<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <button id="add-button">Add Book</button>
        </div>
        <div class="main">
            <div class="library">
                <h1 id="library-header">My Books</h1>
                <div class="library-wrapper">
                    <div class="library-grid">
                        <div class="book">
                            <div class="title">To Kill a Mockingbird</div>
                            <div class="author">by Harper Lee</div>
                            <div class="pages">281 pages</div>
                            <div class="status">To Read</div>
                        </div>
                        <div class="book">
                            <div class="title">The Great Gatsby</div>
                            <div class="author">by F. Scott Fitzgerald</div>
                            <div class="pages">180 pages</div>
                            <div class="status">To Read</div>
                        </div>
                        <div class="book">
                            <div class="title">The Catcher in the Rye</div>
                            <div class="author">by J.D. Salinger</div>
                            <div class="pages">224 pages</div>
                            <div class="status">To Read</div>
                        </div>
                        <div class="book">
                            <div class="title">Pride and Prejudice</div>
                            <div class="author">by Jane Austen</div>
                            <div class="pages">279 pages</div>
                            <div class="status">To Read</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="footer-text">
                Created by Neil Casas
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
