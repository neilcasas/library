<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1>Library</h1>
            <button id="open-modal">Add Book</button>
        </div>

        <!--Main Content-->
        <div class="main">

            <!--Modal-->
            <div class="modal">
                <div class="modal-inner">
                    <div class="modal-heading">Add a New Book</div>
                    <form id="modal-form" action="post">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                        <label for="author">Author</label>
                        <input type="text" id="author">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages">
                        <div class="checkbox">
                            <label for="read">Have you read this book?</label>
                            <input type="checkbox" name="read" id="read">
                        </div>
                        <div class="modal-buttons">
                            <button type="submit" class="add-book">Add Book</button>
                            <button class="close">Close</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--Library-->
            <div class="library">
                <h1 id="library-header">My Books</h1>
                <div class="library-wrapper">
                    <div class="library-grid">
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div class="footer">
            <div class="footer-text">
                Created by Neil Casas
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
